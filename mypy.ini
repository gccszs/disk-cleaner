[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Will phase out gradually
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True
show_error_codes = True

# Incrementally add strictness
[[tool.mypy.overrides]]
module = "diskcleaner.core.*"
disallow_untyped_defs = True

[[tool.mypy.overrides]]
module = "diskcleaner.config.*"
disallow_untyped_defs = True

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = False

# Stdlib stubs
[mypy-platform]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-win32api]
ignore_missing_imports = True
