[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Phase out gradually
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True
show_error_codes = True

# Incrementally add strictness for core modules
[mypy-diskcleaner.core.*]
disallow_untyped_defs = True

[mypy-diskcleaner.config.*]
disallow_untyped_defs = True

# Tests can be more lenient
[mypy-tests.*]
disallow_untyped_defs = False

# Platform modules not implemented yet
[mypy-diskcleaner.platforms.*]
ignore_missing_imports = True

# Stdlib stubs
[mypy-platform.*]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-win32api]
ignore_missing_imports = True
