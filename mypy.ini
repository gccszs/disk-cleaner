[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
strict_equality = True
show_error_codes = True
ignore_missing_imports = True

# Incrementally add strictness for core modules
[mypy-diskcleaner.core.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-diskcleaner.config.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Tests can be more lenient
[mypy-tests.*]
disallow_untyped_defs = False

# Scripts are standalone utilities - exclude from strict checking
[mypy-scripts.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Platform modules not implemented yet
[mypy-diskcleaner.platforms.*]
ignore_missing_imports = True

# Stdlib stubs
[mypy-platform.*]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-win32api]
ignore_missing_imports = True
